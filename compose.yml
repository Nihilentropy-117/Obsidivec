services:
  obsidian-mcp:
    build: .
    container_name: obsidian-mcp
    ports:
      - "8000:8000"
    environment:
      - SKIP_AUTH_DEBUG=false
      - VAULT_PATH=/vault
      - DB_PATH=/app/chroma_data

      # Static OAuth credentials
      - OAUTH_CLIENT_ID=mcp-obsidian-client
      - OAUTH_CLIENT_SECRET=super-secret-obsidian-key-change-this
    volumes:
      - /home/nihil/Wanderland/WanderlandReX/:/vault
      - mcp_certs:/app/certs
      - chroma_data:/app/chroma_data
    restart: unless-stopped

  obsidian:
    image: lscr.io/linuxserver/obsidian:latest
    container_name: obsidian-sync
    stop_grace_period: 5s
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./obsidian_config:/config
      # Same vault directory (read/write for Obsidian Sync)
      - /home/nihil/Wanderland/WanderlandReX/:/vault/WanderlandReX
    ports:
      - "3000:3000"
      - "3001:3001"
    shm_size: "1gb"
    restart: unless-stopped

volumes:
  mcp_certs:
  chroma_data: